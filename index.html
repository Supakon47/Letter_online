<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title> For U </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container" onclick="openLetter()">
    <div class="envelope">
      <div class="top_envelope" id="top_envelope"></div>
      <div class="left_envelope" id="left_envelope"></div>
      <div class="right_envelope" id="right_envelope"></div>
      <div class="bottom_envelope" id="bottom_envelope"></div>
      <div class="emoji_heart" id="emoji_heart">💛</div>
      <div class="emoji_cake" id="emoji_cake">🎂</div>
      <img src="little_cat.gif" class="gif-little" id="little_cat"/>
      <div class="letter" id="letter">
        <div class="card-letter">
          <div class="info">
            <h4>Happy Birthday</h4>
            <p>ถึงคุณ ที่อายุครบ 23 ปี<br>
            คนเก่งคะ ช่วงนี้เหนื่อยมั้ย <br>
             มีท้อบ้างรึป่าว ?<br>
            ไม่เป็นไรน้าา เป็นกำลังใจให้นะ<br>
            ก็ขอให้เป็นปีที่มีความสุขมากๆนะ
            เจอแต่สิ่งดีๆ อะไรที่รู้สึกว่ายาก เธอผ่านไปได้แน่ เชื่อสิครับ
           🌷</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="emoji_bear" id="emoji_bear">🧸</div>
  <div class="flowers">🎀🌷</div>
  <div class="hint">แตะที่ซองจดหมายเพื่อเปิดข้อความ</div>

  <audio id="music" preload="auto">
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  <script src="script.js"></script>
</body>
</html>
